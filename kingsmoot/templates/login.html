{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
<!-- Inputs: form (LoginForm) -->
{% block content %}
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    <input type="submit" value="Log in"/>
</form>

{% endblock %}
