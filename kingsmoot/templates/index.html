{% extends 'layout.html' %}
<!-- Inputs: questions (SelectQuery) -->

{% block content %}
<h2>Questions</h2>
{% if questions %}
    {% for question in questions %}
        <a href="{{ url_for('view_question', question_id=question.id) }}">
            {{ question.text }}
        </a>
        <br/>
    {% endfor %}
{% else %}
No questions have been asked yet.
<a href="{{ url_for('new_question') }}">Be the first!</a>
{% endif %}
{% endblock %}
